<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple XML-Editor</title>
    <link rel="stylesheet" href="photon/css/photon.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/show-hint.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">XML-Editor</h1>
        <div class="toolbar-actions">
          <div class="btn-group">
            <button id ="fileOpenButton" class="btn btn-default">
              <span class="icon icon-folder"></span>
            </button>
            <button id ="fileSaveAsButton" class="btn btn-default">
              <span class="icon icon-floppy"></span>
            </button>
          </div>
        </div>
      </header>
      <main>
        <form>
          <div class="form-group">
            <textarea id="textarea1" class="form-control editor-textfield" rows="3"></textarea>
          </div>
        </form>
      </main>
      <footer class="toolbar toolbar-footer fixed">
        <div class="toolbar-actions">
          <button id="fileSaveButton" class="btn btn-primary pull-right">Save</button>
        </div>
      </footer>
    </div>
    <script src="js/codemirror.js"></script>
    <script src="js/xml.js"></script>
    <script src="js/show-hint.js"></script>
    <script src="js/xml-hint.js"></script>
    <script src="js/hint-functions.js"></script>
    <script>


      var editor = CodeMirror.fromTextArea(document.getElementById("textarea1"), {
        lineNumbers: true,
        mode: "xml",
        extraKeys: {
          "'<'": completeAfter,
          "'/'": completeIfAfterLt,
          "' '": completeIfInTag,
          "'='": completeIfInTag,
          "Ctrl-Space": "autocomplete"
        },
        hintOptions: {schemaInfo: tags}
      });
    </script>
    <script src="js/index.js"></script>
  </body>


</html>
