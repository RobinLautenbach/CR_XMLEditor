<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple XML-Editor</title>
    <link rel="stylesheet" href="photon/css/photon.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">XML-Editor</h1>
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="icon icon-folder"></span>
            </button>
          </div>
        </div>
      </header>
      <main>
        <form>
          <div class="form-group">
            <textarea class="form-control editor-textfield" rows="3"></textarea>
          </div>
        </form>
      </main>
      <footer class="toolbar toolbar-footer fixed">
        <div class="toolbar-actions">
          <button class="btn btn-primary pull-right">Save</button>
        </div>
      </footer>
    </div>
  </body>
</html>
